<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>lockAtTheReadme</title>
  </head>
  <body>
    <div class="app">
      <div class="gallery">
        <div class="imgContainer" data-img="PurpleFlower">
          <img src="../images/original/PurpleFlower.jpg" class="img" />
          <div class="NOI">Sunset</div>
        </div>
        <div class="imgContainer" data-img="sunset">
          <img src="../images/original/sunset.jpg" class="img" />
          <div class="NOI">Sunset</div>
        </div>
        <div class="imgContainer" data-img="sea">
          <img src="../images/original/sea.jpg" class="img" />
          <div class="NOI">Sea</div>
        </div>
     

        
        <div class="imgContainer" data-img="squared">
          <img src="../images/original/squared.jpg" class="img" />
          <div class="NOI">Squares</div>
        </div>
      </div>
      <div class="box">
        <input
          type="number"
          class="height"
          placeholder="height(px)"
          min="20"
          max="500"
        />
        <input
          type="number"
          class="width"
          placeholder="width(px)"
          min="20"
          max="500"
        />
        <button>Resize the image!</button>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/app.js"></script>
</html>
